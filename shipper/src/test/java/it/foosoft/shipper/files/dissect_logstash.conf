input {
    testfile {
       path => "classpath:it/foosoft/shipper/files/clink.log"
       loop => true
    }
}

filter {
    dissect_logstash {
        mapping => {
            "message" => "%{date}	%{time}	%{ip}	%{method}	%{uri}	%{response}	%{bytesSent}	%{responseTime}	%{referer}	%{userAgentLog}	%{?cookie}	%{?disId}	%{?headerSize}	%{cache}	%{?other}"
    }
        remove_field => [ "message" ]
    }
}
